<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Fruitlist.css">
    <title>List Of Fruits</title>
</head>
<body>
    <h1>Order List of fruits:</h1>
    <ol style="background-color: green; color: white; border: 1px solid red;">
        <li>Apple</li>
        <li> Watermelon</li>
        <li>Pear</li>
        <li>Orange</li>
        <li>Strawberry</li>
    </ol>

    <h1>Unorder List of Fruits</h1>
    <ul> 
        <li>Apple</li>
        <li> Watermelon</li>
        <li>Pear</li>
        <li>Orange</li>
        <li>Strawberry</li>
    </ul>
    
</body>
</html>
